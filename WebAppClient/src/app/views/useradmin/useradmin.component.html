<div class="row mt-5 mr-2">
    <div class="col-lg-12" align="right">
        <h1 class="text-main fw-bold" align="center">
            Users
    
            <button class="btn btn-md btn-primary float-end mt-2" (click)="showDialogCreate()">
                <i class="fa-solid fa-user-plus"></i><span> Create User</span>
            </button>
        </h1>
    </div>
</div>


<div class="card row m-3 shadow">
    <div class="col">


        <!-- <div class="row">
        <div class="col-12">
            <h3><b>Administración de Usuarios</b></h3>
        </div>
    </div> -->

        <p-table #dt1 [value]="userList" rowGroupMode="rowspan" [resizableColumns]="true"
            [tableStyle]="{'min-width': '35rem'}" [styleClass]="selectedSize.class" class="card">
            
            <ng-template pTemplate="caption">
                <div class="flex">
                    <span class="p-input-icon-left ml-auto">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt1.filterGlobal($any($event.target).value, 'contains')"
                            placeholder="Search keyword" />
                    </span>
                </div>
            </ng-template>
            
            <ng-template pTemplate="header">
                <tr>
                    <th pResizableColumn style="width:25%">Name</th>
                    <th pResizableColumn style="width:25%">User Name</th>
                    <th pResizableColumn style="width:20%">Rol</th>
                    <th pResizableColumn style="width:10%">Status</th>
                    <th pResizableColumn style="width:10%">Visible</th>
                    <th pResizableColumn style="width:10%">Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user>
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.userName }}</td>
                    <td>{{ user.role }}</td>
                    <!--   <td>
                        <p-tag severity="success" value="Activo" [rounded]="true"></p-tag>
                      
                    </td> -->

                    <td>
                        <div *ngIf="user.visible; else templateElse1">
                            <i class="fa-solid fa-circle-check fa-2x text-main"></i>
                            <!-- <p-tag severity="success" value="Active" [rounded]="true"></p-tag> -->
                        </div>
                        <ng-template #templateElse1>
                            <i class="fa-solid fa-circle-xmark fa-2x text-second"></i>
                            <!--  <p-tag severity="danger" value="Inactive" [rounded]="true"></p-tag> -->
                        </ng-template>
                    </td>
                    
                    <td>
                        <div *ngIf="user.status; else templateElse2">
                            <i class="fa-solid fa-circle-check fa-2x text-main"></i>
                    </div>
                    <ng-template #templateElse2>
                            <i class="fa-solid fa-circle-xmark fa-2x text-second"></i>
                        </ng-template>
                    </td>
                    <!--    <td>
                      
                        <p-tag icon="pi pi-check" severity="primary" value="" [rounded]="true"></p-tag>
                    </td> -->
                    <td>
                        <div class="flex align-items-center justify-content-start">
                            <button type="button" aria-label="btnEdit" (click)="showDialogEdit()"
                                class="btn btn-primary"><i class="fa-solid fa-pencil"></i> Edit</button>
                            <!-- <button type="button" (click)="showDialog()" id="btnEdit" aria-label="btnEdit" class="btn btn-outline-secondary">Edit</button> -->
                            <!-- <button (click)="showDialog()" id="btnEdit" aria-label="btnEdit" type="button" class="btn-custom primary">
                                <i class="pi pi-pencil btn-edit"></i>
                            </button> -->
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
